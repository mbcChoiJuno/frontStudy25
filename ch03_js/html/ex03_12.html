var code = prompt("부서코드를 입력하시오(dev1, dev2, eng1, eng2)","");

var dept;

case "dev2":

	break;
	
case "eng1":
case "eng2":
	dept = "기술부";
	break;
}
document.write("당신은 "+dept+" 근무, 부서코드 " + code + "입니다");

</script>
