<!DOCTYPE html>
<html>
<head>

<script src="../utils/utils.js"></script>

<!-- head js -->
<script type="text/javascript">


	function showPosition(position) {
		var pos = position.coords.latitude + "," + position.coords.longitude;
		var url = "http://maps.googleapis.com/maps/api/staticmap?"
				+"center={0}&zoom={1}&size={2}x{3}&sensor=false"
				.format(pos, 14, 500, 300);
		window.open(url);
	}

	function locationEventHandler() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		} else {
			document.getElementById("demo").innerHTML = "브라우저 geolocation 미지원";
		}
	}
	
</script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<span>이곳의 지도가 궁금한가요?</span>
	<button onclick="locationEventHandler()">지도 보기</button><br><br>

<!-- body js -->
<script type="text/javascript">
	
	
	
</script>

</body>
</html>
