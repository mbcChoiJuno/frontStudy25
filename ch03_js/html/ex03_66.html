<!DOCTYPE html>
<html>
<head>

<script src="../utils/utils.js"></script>

<script src="http://maps.googleapis.com/maps/api/js?key=aaaa"></script>

<!-- head js -->
<script type="text/javascript">


	function myMap() {
		var mapCanvas = document.getElementById("myCanvas");
		var myLatlng = new google.maps.LatLng(37.498146, 127.027557);
		
		var mapOptions = {
				center : myLatlng,
				zoom : 16,
				mapTypeId : google.maps.MapTypeId.ROADMAP
		};
		
		var map = new google.maps.Map(mapCanvas, mapOptions);

		var marker = new google.maps.Marker({
			position : myLatlng,
			map : map,
			draggable : true,
			title : "지하철 강남 역에서 하차"
		});
		
		var contentString = '<div style="width:100px;height:50px;">여기서 만나자</div>';
		
		var infowindow = new google.maps.InfoWindow({
			content : contentString,
			size : new google.maps.Size(200, 100)
		});
		
		google.maps.event.addListener(marker, 'click',
				function() {
					infowindow.open(map, marker);
					
					if (marker.getAnimation() != null) {
						marker.setAnimation(null);
					} else {
						marker.setAnimation(google.maps.Animation.BOUNCE);
					}
				});
		
		marker.setMap(map);
	}
	
</script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="myMap()">

	<div id="myCanvas"></div>

<!-- body js -->
<script type="text/javascript">
	
	
	
</script>

</body>
</html>
