<!DOCTYPE html>
<html>
<head>

<script src="../utils/utils.js"></script>

<!-- head js -->
<script type="text/javascript">
	
	function allowDrop(ev) {
		ev.preventDefault();
	}

	function drag(ev) {
		ev.dataTransfer.setData("text", ev.target.id);
	}

	function drop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));
	}
	
</script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<p>원하는 상품을 카트에 담으세요</p>
	<div id="shopping_cart" ondrop=drop(event) 
							ondragover=allowDrop(event)>
	</div><br>
	
	<img id="img1" src="../image/back1.jpg" draggable = "true"
							ondragstart=drag(event)>
	<img id="img2" src="../image/back2.jpg" draggable = "true"
							ondragstart=drag(event)>
	<img id="img3" src="../image/back3.jpg" draggable = "true"

	<img id="img6" src="../image/back6.jpg" draggable = "true"

</script>

</html>
