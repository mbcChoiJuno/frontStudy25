<script type="text/javascript">
	
	function User(name, age) {
		this.name = name;
		this.age = age;
		this.view = function() {
			document.write('My name is ' + this.name + "<br>");
			document.write('My age is ' + this.age + "<br>");
		};
	}
	
	var ob1 = new User('kim',25);
	var ob2 = new User('lee',20);
	
	ob1.view();
	ob2.view();
	
</script>
