<!DOCTYPE html>
<html>
<head>

<style>

.shadow1 {
	text-shadow: 2px 2px;
}
.shadow2 {
	text-shadow: 2px 2px 10px;
}
.shadow3 {
	text-shadow: 0 0 3px red;
}
.shadow4 {
	text-shadow: 2px 2px green;
}
.shadow5 {
	color: white; text-shadow: 1px 1px 2px black, 0 0 20px purple, 0 0 5px marron;
}

</style>

<meta charset="UTF-8">
<title>그림자 만들기</title>
</head>
<body>

	<div class="shadow1">Black Shadow Effect</div><br>
	<div class="shadow2">Cloudy Shadow Effect</div><br>
	<div class="shadow3">Neon Shadow Effect</div><br>
	<div class="shadow4">Color Shadow Effect</div><br>
	<div class="shadow5">Shadow Overlay Effect</div>

</body>
</html>
