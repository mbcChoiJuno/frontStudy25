<!DOCTYPE html>
<html>
<head>

<style>

div.gallery {
	margin: 5px;
	border: 1px solid #ccc;
	float: left;
	width: 180px;
}

div.gallery:hover {
	border: 1px solid #777;
	opacity: 0.3;
}

div.gallery img {
	width: 180px;
	height: auto;
}

div.desc {
	padding: 15px;
	text-align: center;
}

</style>

<meta charset="UTF-8">
<title>이미지 갤러리 만들기</title>
</head>
<body>

	<div class="gallery">
		<a target="_blank" href="../image/01.jpg">
			<img alt="evening glow" src="../image/01.jpg" width="300" height="200">
		</a>
		<div class="desc">Evening Glow</div>
	</div>

	<div class="gallery">
		<a target="_blank" href="../image/02.jpg">
			<img alt="lakeside" src="../image/02.jpg" width="600" height="400">
		</a>
		<div class="desc">Lake Side</div>
	</div>

	<div class="gallery">
		<a target="_blank" href="../image/03.jpg">
			<img alt="sea" src="../image/03.jpg" width="600" height="400">
		</a>
		<div class="desc">Southern Sea</div>
	</div>

	<div class="gallery">
		<a target="_blank" href="../image/04.jpg">
			<img alt="coast road" src="../image/04.jpg" width="600" height="400">
		</a>
		<div class="desc">Coast Road</div>
	</div>
	

</body>
</html>
