<!DOCTYPE html>
<html>
<head>

<style>
#visible, #hidden, #scroll, #auto {
	width: 400px;
	height: 150px;
	background-color: #FAF4C0;
	border: 1px solid black;
	margin-bottom: 100px;
}

#visible {
	overflow: visible;
}

#hidden {
	overflow: hidden;
}

#scroll {
	overflow: scroll;
}

#auto {
	overflow: auto;
}
</style>

<meta charset="UTF-8">
<title>Overflow 속성</title>
</head>
<body>

	<div id="visible">
		<h2>1.overflow:visible</h2>
		When Alice follows the White Rabbit...
	</div>

	<div id="hidden">
		<h2>2.overflow:hidden</h2>
		When Alice follows the White Rabbit...
	</div>

	<div id="scroll">
		<h2>3.overflow:scroll</h2>
		When Alice follows the White Rabbit...
	</div>

	<div id="auto">
		<h2>4.overflow:auto</h2>
		When Alice follows the White Rabbit...
	</div>

</body>
</html>
